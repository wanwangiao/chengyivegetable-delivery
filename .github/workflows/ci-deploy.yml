name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      reason:
        description: "Deployment reason"
        required: false
        default: "Manual trigger"

env:
  K6_ENABLED: ${{ vars.K6_ENABLED || 'false' }}
  K6_API_BASE_URL: ${{ vars.K6_API_BASE_URL || '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.9.0
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter config build
          pnpm --filter domain build
          pnpm --filter lib build

      - name: Run API tests
        run: pnpm test:api

      - name: Run Driver tests
        run: pnpm test:driver

      - name: Install Playwright browsers
        run: pnpm --dir apps/web exec npx playwright install --with-deps

      - name: Build Web app
        run: pnpm --filter web build

      - name: Run Web E2E tests
        env:
          E2E_BASE_URL: http://127.0.0.1:3001
        run: pnpm --dir apps/web test:e2e

      - name: Setup k6 (optional)
        if: ${{ env.K6_ENABLED == 'true' }}
        uses: grafana/setup-k6-action@v1
        with:
          version: v0.48.0

      - name: Run k6 smoke test (optional)
        if: ${{ env.K6_ENABLED == 'true' }}
        env:
          API_BASE_URL: ${{ env.K6_API_BASE_URL || 'http://localhost:3000/api/v1' }}
          K6_VUS: 5
          K6_DURATION: 30s
        run: k6 run tests/k6/orders-smoke.js

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
      RAILWAY_SERVICE_API: ${{ vars.RAILWAY_SERVICE_API }}
      RAILWAY_SERVICE_WEB: ${{ vars.RAILWAY_SERVICE_WEB }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.9.0
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter api --filter web --filter config --filter domain --filter lib

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm --filter api prisma migrate deploy

      - name: Build production artifacts
        run: |
          pnpm --filter config build
          pnpm --filter domain build
          pnpm --filter lib build
          pnpm --filter api build
          pnpm --filter web build

      - name: Install Railway CLI
        if: ${{ env.RAILWAY_TOKEN != '' }}
        run: npm install -g @railway/cli

      - name: Link Railway project
        if: ${{ env.RAILWAY_TOKEN != '' && env.RAILWAY_PROJECT_ID != '' }}
        run: |
          set -euo pipefail
          args=()
          if [ -n "${RAILWAY_PROJECT_ID:-}" ]; then
            args+=(--project "$RAILWAY_PROJECT_ID")
          fi
          if [ -n "${RAILWAY_ENVIRONMENT_ID:-}" ]; then
            args+=(--environment "$RAILWAY_ENVIRONMENT_ID")
          fi
          railway link "${args[@]}"

      - name: Deploy API service to Railway
        if: ${{ env.RAILWAY_TOKEN != '' }}
        run: |
          set -euo pipefail
          SERVICE_NAME="${RAILWAY_SERVICE_API:-api}"
          args=()
          if [ -n "${RAILWAY_PROJECT_ID:-}" ]; then
            args+=(--project "$RAILWAY_PROJECT_ID")
          fi
          if [ -n "${RAILWAY_ENVIRONMENT_ID:-}" ]; then
            args+=(--environment "$RAILWAY_ENVIRONMENT_ID")
          fi
          args+=(--service "$SERVICE_NAME")
          railway link "${args[@]}"
          railway up apps/api --service "$SERVICE_NAME" --ci --path-as-root

      - name: Deploy Web service to Railway
        if: ${{ env.RAILWAY_TOKEN != '' }}
        run: |
          set -euo pipefail
          SERVICE_NAME="${RAILWAY_SERVICE_WEB:-web}"
          args=()
          if [ -n "${RAILWAY_PROJECT_ID:-}" ]; then
            args+=(--project "$RAILWAY_PROJECT_ID")
          fi
          if [ -n "${RAILWAY_ENVIRONMENT_ID:-}" ]; then
            args+=(--environment "$RAILWAY_ENVIRONMENT_ID")
          fi
          args+=(--service "$SERVICE_NAME")
          railway link "${args[@]}"
          railway up apps/web --service "$SERVICE_NAME" --ci --path-as-root
