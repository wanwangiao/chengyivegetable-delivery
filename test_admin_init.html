<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway 資料庫初始化測試</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2d5a3d;
            text-align: center;
            margin-bottom: 30px;
        }
        .step {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #7cb342;
        }
        button {
            background: linear-gradient(45deg, #2d5a3d, #7cb342);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .warning { border-left: 4px solid #ffc107; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Railway 資料庫初始化</h1>
        
        <div class="step">
            <h3>步驟 1: 管理員登入</h3>
            <input type="password" id="adminPassword" placeholder="請輸入管理員密碼" value="admin123">
            <button onclick="loginAdmin()">🔐 登入管理後台</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="step">
            <h3>步驟 2: 執行資料庫初始化</h3>
            <button onclick="initDatabase()" id="initBtn" disabled>🛠️ 初始化資料庫</button>
            <div id="initResult" class="result"></div>
        </div>
        
        <div class="step">
            <h3>步驟 3: 驗證系統功能</h3>
            <button onclick="testAPI()">🧪 測試 API</button>
            <button onclick="testAdmin()">👨‍💼 測試管理功能</button>
            <button onclick="testDriver()">🚚 測試外送員功能</button>
            <div id="testResult" class="result"></div>
        </div>
    </div>

    <script>
        const baseURL = 'https://chengyivegetable-production-7b4a.up.railway.app';
        let isLoggedIn = false;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            const prefix = {
                'success': '✅',
                'error': '❌', 
                'warning': '⚠️',
                'info': 'ℹ️'
            }[type] || 'ℹ️';
            
            return `${prefix} [${timestamp}] ${message}\n`;
        }
        
        async function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = log('正在登入管理後台...', 'info');
            
            try {
                const response = await fetch(`${baseURL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isLoggedIn = true;
                    document.getElementById('initBtn').disabled = false;
                    resultDiv.innerHTML = log('管理員登入成功！', 'success');
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = log(`登入失敗: ${data.message}`, 'error');
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = log(`登入錯誤: ${error.message}`, 'error');
                resultDiv.className = 'result error';
            }
        }
        
        async function initDatabase() {
            if (!isLoggedIn) {
                alert('請先登入管理後台');
                return;
            }
            
            const resultDiv = document.getElementById('initResult');
            const initBtn = document.getElementById('initBtn');
            
            initBtn.disabled = true;
            initBtn.textContent = '⏳ 初始化中...';
            resultDiv.innerHTML = log('開始執行Railway資料庫初始化...', 'info');
            
            try {
                const response = await fetch(`${baseURL}/api/admin/init-database`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = log('🎉 資料庫初始化完成！', 'success');
                    message += log(`執行時間: ${data.timestamp}`, 'info');
                    message += log(`建立資料表: ${data.tables.length} 個`, 'info');
                    
                    // 顯示執行結果
                    message += '\n📋 執行結果:\n';
                    data.results.forEach(result => {
                        const status = result.status === 'success' ? '✅' : 
                                     result.status === 'already_exists' ? '⚠️' : '❌';
                        message += `  ${status} ${result.description || result.task}\n`;
                    });
                    
                    // 顯示資料表列表
                    message += '\n📊 建立的資料表:\n';
                    data.tables.forEach(table => {
                        message += `  • ${table.table_name} (${table.column_count} 欄位)\n`;
                    });
                    
                    // 顯示統計資料
                    if (data.statistics && data.statistics.length > 0) {
                        message += '\n📈 資料統計:\n';
                        data.statistics.forEach(stat => {
                            message += `  • ${stat.table}: ${stat.count} 筆資料\n`;
                        });
                    }
                    
                    resultDiv.innerHTML = message;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = log(`初始化失敗: ${data.error}`, 'error');
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = log(`初始化錯誤: ${error.message}`, 'error');
                resultDiv.className = 'result error';
            } finally {
                initBtn.disabled = false;
                initBtn.textContent = '🛠️ 初始化資料庫';
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('testResult');
            let message = log('開始測試API功能...', 'info');
            
            try {
                // 測試統計API
                const statsResponse = await fetch(`${baseURL}/api/test/stats`);
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    message += log('統計API測試成功', 'success');
                } else {
                    message += log('統計API測試失敗', 'error');
                }
                
                // 測試商品API
                const productsResponse = await fetch(`${baseURL}/api/products`);
                if (productsResponse.ok) {
                    const products = await productsResponse.json();
                    message += log(`商品API測試成功 (${products.length} 個商品)`, 'success');
                } else {
                    message += log('商品API測試失敗', 'error');
                }
                
            } catch (error) {
                message += log(`API測試錯誤: ${error.message}`, 'error');
            }
            
            resultDiv.innerHTML = message;
        }
        
        async function testAdmin() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = log('管理系統: https://chengyivegetable-production-7b4a.up.railway.app/admin', 'info') +
                                log('測試帳號: admin / admin123', 'info') +
                                log('點擊上方連結測試管理後台功能', 'info');
        }
        
        async function testDriver() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = log('外送員系統: https://chengyivegetable-production-7b4a.up.railway.app/driver', 'info') +
                                log('測試帳號: 0912345678 / driver123', 'info') +
                                log('點擊上方連結測試外送員功能', 'info');
        }
    </script>
</body>
</html>
